plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'me.cresterida.labs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.jfoenix:jfoenix:8.0.8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}